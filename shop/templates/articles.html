<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    {% for article in articles %}
        <h2><a href="{{ article.get_absolute_url }}"> {{ article.headline }} </a></h2>
        <p>{{ article.tease|truncatewords:10 }}</p>
    {% empty %}
        <p>There are currently no published articles. Please check again later.</p>
    {% endfor %}
</section>
</body>
</html>
